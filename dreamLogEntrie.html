<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Simple dream log</title>
      <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" type="text/css" media="all" />
      <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
      <script src="js/jquery-1.8.3.min.js"></script>
      <script src="js/jquery.mobile.config.js"></script>
      <script src="js/jquery.mobile-1.2.0.min.js"></script>
      <script src="js/cordova-2.0.0.js"></script>
      <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
      <script src="js/functions.js"></script>
      <script src="js/maps.js"></script>
      <script src="js/positions.js"></script>
      <script>
         $(document).one('deviceready', initApplication);
      </script>
   </head>
   <body>
      <div id="Log the dream-page" data-role="page">
         <header data-role="header">
            <h1>Log your dream</h1>
         </header>
         <ul class='tabs'>
		    <li><a href='#tab1'>Write it down</a></li>
		    <li><a href='#tab2'>Add a drawing</a></li>
		    <li><a href='#tab3'>Details & Categorization</a></li>
		</ul>
		<div id='tab1'>
		    <p>Write it down before you wake up!</p>
		    <div id="edit" contenteditable="true">
			. . . 
			</div>
		</div>
		<div id='tab2'>
		    <p>Can you draw it?</p>
		</div>
		<div id='tab3'>
		    <p>Let's give some more detail so it will be easier to get meaning</p>
		</div>
				
		<input type="button" value="Save my dream" onclick="saveEdits()"/>
		<div id="update"> - Edit the text and click to save for next time</div>
		
         <footer data-role="footer">
            <h3>Arcayne Studios</h3>
            <a href="aurelio.html" data-icon="info" data-iconpos="notext" class="ui-btn-right">Credits</a>
         </footer>
      </div>
   </body>
</html>
