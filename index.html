<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Simple dream log</title>
      <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" type="text/css" media="all" />
      <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
      <script src="js/jquery-1.8.3.min.js"></script>
      <script src="js/jquery.mobile.config.js"></script>
      <script src="js/jquery.mobile-1.2.0.min.js"></script>
      <script src="js/cordova-2.0.0.js"></script>
      <script src="http://www.parsecdn.com/js/parse-1.2.0.min.js"></script>
      <!-- <script src="http://maps.google.com/maps/api/js?sensor=true"></script> -->
      <script src="js/Controller/parseController.js"></script>
      <script src="js/Model/rederController.js"></script>
      <script src="js/functions.js"></script>
     
   </head>
    <body onload="init()">

        <div id="loginPage" data-role="page">

            <div data-role="content">    

                <form id="loginForm">
                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" value="" placeholder="Username" />
                    </div>

                    <div data-role="fieldcontain" class="ui-hide-label">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" value="" placeholder="Password" />
                    </div>

                    <input type="submit" value="Login" id="submitButton">
                </form>
        
            <div id="content" data-role="content">
                <a href="register.html" id="register" data-role="button">Register</a>
            </div>

            </div>
            
            <div id="loginstatus"></div>

            <div data-role="footer">
                <h4>&copy; Arcayne Studio</h4>
            </div>

        </div>
    </body>
</html>
